   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VueJs 3 - Aula 05</title>

        <link rel="stylesheet" href="style.css">

        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <div class="container">
          <div id="app">
            <div class="col-md-8">
              <h1>Aplicação de Estudos</h1>
              <p>Seguem uma consulta de dados como exemplo para começar:</p>
              <p>{{ name }} {{ lastName}}</p>
            </div>
            <div class="col-md-8 produtos">
              
              <div class="card-products" v-for="(product, id) in products" :key="id">
                <h2>{{ product.title }}</h2>
                  <img :src="product.image" :alt="product.title">
                  <h4>{{ product.description }}</h4>
                  <strong v-if="product.stars > 0">
                    {{ product.stars }}
                  </strong>
              </div>
              
            </div>
          </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
          integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </head>
</html>
