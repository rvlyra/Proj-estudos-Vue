   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VueJs 3 - Aula 02</title>

        <link rel="stylesheet" href="style.css">

        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <div class="container">
          <div id="app">
            <div class="col-md-8">
              <h1>Aplicação de Estudos</h1>
              <p>Seguem uma consulta de dados como exemplo para começar:</p>
              <p>{{ name }} {{ lastName}}</p>
            </div>
            <div class="col-md-8 produtos">
              <div class="card border-primary mb-3" style="max-width: 18rem">
                <div class="card-header">{{product.title}}</div>
                <div class="card-body text-primary ">
                  <!-- <h5 class="card-title">Primary card title</h5> -->
                  <p class="card-text">{{ product.description }}</p>

                  <img
                    :src="product.image"
                    :alt="product.title"
                    style="max-width: 250px"
                  />
                </div>
                <strong v-if="product.stars > 0">{{ product.stars }}</strong>
              </div>

              <div class="card border-primary mb-3" style="max-width: 18rem">
                <div class="card-header">{{product2.title}}</div>
                <div class="card-body text-primary ">
                  <!-- <h5 class="card-title">Primary card title</h5> -->
                  <p class="card-text">{{ product2.description }}</p>

                  <img
                    :src="product2.image"
                    :alt="product2.title"
                    style="max-width: 250px"
                  />
                </div>
                <strong v-if="product2.stars > 0" >{{ product2.stars }}</strong>
              </div>
            </div>
          </div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
          integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </head>
</html>
