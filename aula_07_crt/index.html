            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>VueJs 3 - Aula 06</title>
        
                <link rel="stylesheet" href="style.css">
        
                <link
                  rel="stylesheet"
                  href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
                  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
                  crossorigin="anonymous"
                />
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

              </head>
              <body>
                <div class="container">
                  <div id="app">

                    <h1>{{ title }}</h1>

                    <hr>
        
                    <div class="cart">
                      Carrinho ({{ cart.length }})
                    </div>
        
                    <ul class="col-md-8 produtos ">
                      <li class="card-products" v-for="(product, index) in products" :key="index">
                        <h2>{{ product.title }}</h2>
                          <img :src="product.image" :alt="product.title">
                          
                          <strong v-if="product.stars > 0">
                            {{ product.stars }}
                          </strong>
                          
                          <a 
                          href="#" 
                          @click.prevent="addCart(product)"
                          v-if="!inCart(product)"
                          class="btn btn-primary">
                          Adicionar ao Carrinho
                          </a>
                          <a 
                          class="btn btn-primary"
                          href="#" 
                          @click.prevent="removeCart(product)"
                          v-else                         
                          >
                          Remover do Carrinho
                        </a>
                        
                      </li>
                    </ul>
                    
                   
                  </div>
                </div>
        
                <script src="https://unpkg.com/vue@next"></script>
                <script src="./app.js"></script>
        
                <script
                  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                  crossorigin="anonymous"
                ></script>
                <script
                  src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
                  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
                  crossorigin="anonymous"
                ></script>
              </body>
            </html>
          </head>
        </html>
